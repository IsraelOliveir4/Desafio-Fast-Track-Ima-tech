<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

    <div class="container1"></div>

    <div class="container2">
        <p>Acesse a sua conta:</p>

        <form id="">
            <div class="mb-3">
            <input type="email" class="form-control btn1Email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
            </div>
            <div class="mb-3">
            <input type="password" class="form-control btn1Senha" id="exampleInputPassword1" placeholder="Senha">
            </div>
            <button onclick="teste()" type="submit" class="btn btn-primary btn1login">Submit</button>
        </form>
    </div>

    <div class="container3">
        <p>Novo por aqui? Crie a sua conta:</p>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" id="exampleInputText1" placeholder="Nome">
                </div>
            <div class="mb-3">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
            </div>
            <div class="mb-3">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>
            <button type="submit" class="btn btn-primary">Criar Conta</button>
        </form>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./JS/script.js"></script>
</body>
</html>
