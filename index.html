<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Gerenciador de tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/index.css">
</head>

<body>

    <div class="container1"></div>

    <div class="container2">
        <p>Acesse a sua conta:</p>

        <form action="#" id="form1">
            <div class="mb-3">
            <input type="email" value="" class="form-control btn1Email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail" required>
            </div>
            <div class="mb-3">
            <input type="password" class="form-control btn1Senha" value="" id="exampleInputPassword1" placeholder="Senha" required>
            </div>
            <button onclick="capturarDadosForm1()" type="submit" class="btn btn-primary btn1login" value="">Entrar</button>
        </form>
    </div>

    <div class="container3">
        <p>Novo por aqui? Crie a sua conta:</p>
        <form action="#" id="form2">
            <div class="mb-3">
                <input type="text" class="form-control" id="exampleInputText1" placeholder="Nome" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email2" aria-describedby="emailHelp" placeholder="E-mail" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="senha2" placeholder="Senha" required>
            </div>
                <button onclick="capturarDadosForm2()" type="submit" class="btn btn-primary">Criar Conta</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/JS/index.js"></script>
</body>
</html>
