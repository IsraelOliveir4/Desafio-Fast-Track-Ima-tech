<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas - Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/tarefas.css">
</head>
<body>
    <header>
        <div class="cont1">
            <H2>Olá, seja bem vindo</H2>
            <div class="sair">
                <button id="sairTarefas">Sair</button>
            </div>
        </div>
    </header>

    <div class="cont2">
        <h2>Gerenciador de Tarefas</h2>
        <form action="#" id="formTarefa">
            <div class="mb-3">
                <input type="text" class="form-control" id="exampleInputText1" placeholder="Tarefa">
            </div>
            <div class="mb-3 datainicio">
                <input type="date" class="form-control" id="exampleInputText3" aria-describedby="emailHelp" placeholder="Data início">
            </div>
            <div class="mb-3 horainicio">
                <input type="time" class="form-control" id="exampleInputText1" aria-describedby="emailHelp" placeholder="Hora início">
            </div>
            <div class="mb-3 datatermino">
                <input type="date" class="form-control" id="exampleInputText2" aria-describedby="emailHelp" placeholder="Data término">
            </div>
            <div class="mb-3 horatermino">
                <input type="time" class="form-control" id="exampleInputText1" aria-describedby="emailHelp" placeholder="Hora término">
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Descrição"></textarea>
            </div>
                <button onclick="" type="submit" class="btn btn-primary">Criar tarefa</button>
        </form>
    </div>
    <div class="cont3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
